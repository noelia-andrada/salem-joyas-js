<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Salem Joyas</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="keywords" content="joyas, joyería, collares, dijes, aros, plata, orfebrería, emprendimiento, carrito, compras"/>
		<meta name="description" content="Emprendimiento centrado en la venta de joyería contemporánea, única e irrepetible. Todo hecho a mano y a medida."/>

		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Tera:wght@100;200;300;400;500;900&family=Quicksand:wght@300;600&display=swap" rel="stylesheet"/> 

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

		<link rel="stylesheet" href="estilos/style.css"/>	
	</head>


	<body class="container">

		<main>

			<nav id="loginBar" class="navbar navbar-light loginBar">

				<h1>Joyería</h1>
				<form class="d-flex">
					<button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</button>
					<p id="nombreUsuario" class="d-none toggles"></p>
					<button id="btnLogout" class="btn btn-outline-secondary d-none toggles" type="button">Logout</button>
				</form>

			</nav>


			<section id="modalCompletarDatos" class="toggles">

				<div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
	                <div class="modal-dialog">
	                    <div class="modal-content">

	                        <div class="modal-header">
	                            <h2 class="modal-title" id="modalLoginLabel">Ingresá</h2>
	                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
	                        </div>

							<form id="formulario">
								<div class="modal-body py-2 px-4">
									<input id="emailLogin" class="form-control my-4" type="email" placeholder="Ingresa tu correo electrónico" required>
									<input id="passwordLogin" class="form-control my-4" type="password" placeholder="Ingresa tu contraseña" required>
								</div>

								<div class="modal-footer d-block">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="recordarme">
										<label class="form-check-label" for="recordarme"> Recordarme en este equipo </label>
									</div>
									<button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
								</div>
							</form>

						</div>
					</div>
				</div>

			</section>



			<hr>

			<div id="tarjetas" class="toggles d-none"></div>
			<div id="contenedorProductos" class="card-group"></div>

			<hr>


			<!-- CARRITO DE COMPRAS -->

			<h2>Tu Carrito de Compras</h2>

			<button id="verCarrito" class="btn btn-outline-primary me-2 colorBoton">Ver Carrito</button>
			<button id="vaciarCarrito" class="btn btn-outline-primary me-2 colorBoton">Vaciar Carrito</button>

			<div id="contenedorCarrito" class="row"></div>

			<h3>El total de la compra es de:</h3>
			<h4 id="total"></h4>
			<h4 id="totalDescuentoId" class="d-none toggles"></h4>

		</main>
	    


		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script src="script.js"></script>

	</body>
</html>
